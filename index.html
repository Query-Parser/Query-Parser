<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Home</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CodeMirror instance -->
    <link rel="stylesheet" href="src/css/codemirror.css">

    <link rel="stylesheet" href="src/css/main.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="src/js/codemirror.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mb-3 mt-3 text-center">Query Parser</h1>

        <!-- Navigation -->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-parser-tab" data-toggle="tab" href="#nav-parser" role="tab"
                    aria-controls="nav-parser" aria-selected="true">Parser / Result</a>
                <a class="nav-item nav-link" id="nav-schema-tab" data-toggle="tab" href="#nav-schema" role="tab"
                    aria-controls="nav-profile" aria-selected="false">mySQL Schema</a>
            </div>
        </nav>

        <!-- Content -->
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-parser" role="tabpanel" aria-labelledby="nav-parser-tab">
                <div class="row mb-3">
                    <div class="col-md-6 mt-3">
                        <!-- Coding area -->
                        <div class="card h-100">
                            <div class="card-header">
                                Query Parser
                            </div>
                            <div class="card-body">
                                <div class="input-group border">
                                    <textarea id="code" class="form-control" aria-label="With textarea" rows="1"></textarea>
                                </div>
                                <button type="button" class="btn btn-go btn-primary" onclick="loadDoc()">Go</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mt-3">
                        <!-- Result Area -->
                        <div class="card h-100">
                            <div class="card-header">
                                Result
                            </div>
                            <div class="card-body">
                                <pre id="result-box"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-schema" role="tabpanel" aria-labelledby="nav-schema-tab">
                <!-- Schema Area -->
                <div class="mb-3 mt-3" id="bar"></div>
                <div class="mb-3 mt-3" id="schma"></div>
            </div>
        </div>
    </div>
</body>

<!-- Get Result -->
<script>
    function loadResponse() {
        var http = "";
        http = new XMLHttpRequest();
        http.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("result-box").innerHTML = JSON.stringify(JSON.parse(this.responseText), undefined, 2);
            }
        };
        http.open("GET", "http://localhost:8080/query", true);
        http.send();
    }
</script>

<!-- Add Buttons -->
<script>
var xhttp, myObj, key, bar, txt = "";
    xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            bar = "";
            myObj = JSON.parse(this.responseText);
            for (key in myObj) {
                bar += "<button type='button' class='btn btn-nav btn-outline-primary' data-toggle='collapse' href='#" + myObj[key] + "' onclick='setActive(event)'>" + myObj[key] + "</button>";
                txt += "<div id='" + myObj[key] + "' class='collapse'></div>";
            }
        }
        document.getElementById("bar").innerHTML = bar;
        document.getElementById("schma").innerHTML = txt;
    };
    xhttp.open("GET", "http://localhost:8080/dbNames", true);
    xhttp.send();
</script>

<!-- Add Schema -->
<!-- Add color to show which databases are active -->
<script>
    function setActive(e) {
        var target = e.target;
        var dbName = target.innerText;
        if (target.classList.contains("btn-back")) {
            target.classList.remove("btn-back");
        } else {
            target.classList.add("btn-back");
            if (document.getElementById(dbName).innerHTML == "") {
                var xmlhttp, myObj, key, col, inx, txt = "";
                xmlhttp = new XMLHttpRequest();
                xmlhttp.open("POST", "http://localhost:8080/schema", true);
                xmlhttp.setRequestHeader('Content-type', 'text/plain');
                xmlhttp.send(dbName);
                xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myObj = JSON.parse(this.responseText);
                    txt += "<h2>" + dbName + "</h2>";
                    for (key in myObj) {
                        txt += "<h3>" + key + "</h3><div class='table-responsive'><table class='table table-bordered'><tr>";
                        for (col in myObj[key]) {
                            txt += "<th>" + myObj[key][col] + "</th>";
                        }
                        txt += "</tr></table></div>";
                    }
                    document.getElementById(dbName).innerHTML = txt;
                };
            }
        }
    }
}
</script>

<!-- Configure textbox and send data to query endpoint -->
<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/x-mysql"
    });

    function loadDoc() {
        var query = "";
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "http://localhost:8080/query", true);
        xhttp.setRequestHeader('Content-type', 'text/plain');
        query = editor.getDoc().getValue("\n");
        xhttp.send(query);
        loadResponse();
    }
</script>

</html>
